name: Deploy to AWS

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-aws.yml'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: omniknow-backend
  EKS_CLUSTER_NAME: omniknow-cluster

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build, tag, and push image to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd backend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
    
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}
    
    - name: Create/Update Kubernetes Secret
      run: |
        kubectl create secret generic omniknow-secrets -n omniknow \
          --from-literal=GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
          --from-literal=PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }} \
          --from-literal=GOOGLE_SEARCH_API_KEY=${{ secrets.GOOGLE_SEARCH_API_KEY }} \
          --from-literal=GOOGLE_CSE_ID=${{ secrets.GOOGLE_CSE_ID }} \
          --dry-run=client -o yaml | kubectl apply -f -
    
    - name: Deploy to EKS
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        kubectl set image deployment/omniknow-backend \
          backend=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          -n omniknow
        kubectl rollout status deployment/omniknow-backend -n omniknow